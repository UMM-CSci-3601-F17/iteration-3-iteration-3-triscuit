<h2 mat-dialog-title>Add New Card</h2>
<form #newCardForm="ngForm" (ngSubmit)="addNewCard();">
    <mat-dialog-content layout="column" class="add-card-form-fields">
        <mat-form-field>
            <input matInput required id="wordInput" #input type="text" maxlength="16" placeholder="Word" [(ngModel)]="newCardWord" name="newCardWord">
        </mat-form-field>
        <mat-form-field>
            <input matInput required id="synInput" #input type="text" placeholder="Synonym" [(ngModel)]="newCardSynonym" name="newCardSynonym">
        </mat-form-field>
        <mat-form-field>
            <input matInput required id="antInput" #input type="text" placeholder="Antonym" [(ngModel)]="newCardAntonym" name="newCardAntonym">
        </mat-form-field>
        <mat-form-field>
            <input matInput required id="genInput" #input type="text" placeholder="General Sense" [(ngModel)]="newCardGeneral" name="newCardGeneral">
        </mat-form-field>
        <mat-form-field>
            <input matInput required id="exInput" #input type="text" placeholder="Example Usage" [(ngModel)]="newCardExample" name="newCardExample">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button id="new-card-submit" color="primary" #input type="button" [disabled]="!newCardForm.form.valid" type="submit">Add Card</button>
        <button mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
</form>
