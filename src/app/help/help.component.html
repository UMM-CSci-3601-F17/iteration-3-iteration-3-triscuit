<div layout-gt-sm="row">
    <div flex-gt-sm="80" flex-offset-gt-sm="10">
        <mat-card>
            <mat-card-title>Help</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
            <mat-divider></mat-divider>
            <mat-card-content>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Rules of SAGE
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div id="game-rules">
                       <li>
                           SAGE is played with two or more people, with one person
                           being the host and the other(s) playing the game.
                       </li>
                        <li>
                            The point of the game is for the player(s) to guess what the definition of a word is.
                        </li>
                    </div>
                </mat-expansion-panel>
            </mat-card-content>
        </mat-card>
    </div>
</div>
